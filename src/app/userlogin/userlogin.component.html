<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="OnLogin(loginForm)"     >
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required name="userName" ngModel>
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" type="password" required name="password" ngModel>
          </div>

<br>
          <div class="form-group col-12">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" style="margin: top,right 25px;">Login</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
