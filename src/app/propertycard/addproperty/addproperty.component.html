<div class="container" style="margin-top:150px">

  <div class="card">
    <div class="card-header">
      Add New Property:
    </div>
    <div class="card-body">
      <form (ngSubmit)="OnSubmit(FormsData)" #FormsData="ngForm">

        <div class="form-group col-12">
          <label for="name">Name:</label>
          <input type="text" class="form-control" #propname="ngModel" ngModel name="Name" required minlength="6">
          <span *ngIf="!propname.valid && propname.touched" class="error-block">

            <span *ngIf="propname.errors['required']">Please provide Name</span>
            <span *ngIf="propname.errors['minlength']">Name must be atleast 5 char long</span>

          </span>
        </div>

        <div class="form-group col-12">
          <label for="type">Type:</label>
          <input type="text" class="form-control" ngModel name="Type" #proptype="ngModel" required>
          <span *ngIf="!proptype.valid && proptype.touched" class="error-block">
            <span *ngIf="proptype.errors['required']">Please Type Name</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="Price">Price:</label>
          <input type="text" class="form-control" ngModel name="Price" #propPrice="ngModel" required>
          <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
            <span *ngIf="propPrice.errors['required']">Please provide propPrice</span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" [disabled]="!FormsData.valid" class="btn btn-primary " style="margin:10px">Save</button>
          <button type="reset" class="btn btn-primary">Cancel</button>

        </div>


      </form>

    </div>

  </div>

</div>
